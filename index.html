<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="autenticacao.js"></script>
    <title>Project - Login</title>

<body>
    <div class="centralizar">
        <div class="container">
            <h3>LOGIN</h3>
            <div class="texto">
                <span>Please enter your credentials to login.</span>
            </div>        
            <div>
                <input id="username" type="email" placeholder="username">
            </div>
            <div>
                <input id="password" type="password" placeholder="password">
            </div>
            <button class="btn" onclick="autenticar()">LOGIN</button>        
            <div>
                <span>Not registered? <a href="#">Create an account.</a></span>
            </div>
        </div>
    </div>
</body>
